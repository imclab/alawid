<!DOCTYPE HTML>
<html>

<head>
<title>WebGL 7DRL</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="style.css" />
<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="webgl-utils.js"></script>
<script type="text/javascript" src="webgl-core.js"></script>
<script type="text/javascript" src="actor.js"></script>
<script type="text/javascript" src="world.js"></script>

<script type="text/javascript">


	// Shaders

	var curProg;
	var coreShaderProgram;

	function initShaders() {
		coreShaderProgram = createProgram("core.vert", "core.frag");
	}

	// Textures

	var textures = {};

	function initTextures() {
		textures["player"] = loadTexture("textures/char.png");
		textures["player_normalmap"] = loadTexture("textures/char_normalmap.png");
		textures["floor"] = loadTexture("textures/floor.jpg");
		textures["floor_normalmap"] = loadTexture("textures/floor_normalmap.jpg");
		textures["wall"] = loadTexture("textures/wall.jpg");
		textures["wall_normalmap"] = loadTexture("textures/wall_normalmap.jpg");
	}

	// Objects etc.

	var player;
	var world;
	var monsters = [];

	// Key handling

	var pressedKeys = {};

	function handleKeyDown(event) {
		pressedKeys[event.keyCode] = true;
	}

	function handleKeyUp(event) {
		pressedKeys[event.keyCode] = false;
	}

	function handleKeys() {
		if (!player.moving) {
			var dx = 0, dy = 0;

			if (pressedKeys[37] || pressedKeys[65]) dx = -1; // Left cursor key or A
			else if (pressedKeys[39] || pressedKeys[68]) dx = 1; // Right cursor key or D
			if (pressedKeys[38] || pressedKeys[87]) dy = -1; // Up cursor key or W
			else if (pressedKeys[40] || pressedKeys[83]) dy = 1; // Down cursor key

			if (!world.map.isWall([player.pos[0]+dx, player.pos[1]+dy])) {
				player.move([player.pos[0]+dx, player.pos[1]+dy]);
			}

			// Monster AI
			for (var i = 0; i < monsters.length; ++i)
				monsters[i].ai();
		}
	}

	// Rendering

	var cameraHeight = -6.0;
	var cameraPos = vec3.create([0, 0, cameraHeight]);

	function drawScene() {
		gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
		gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

		mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

		curProg = coreShaderProgram;
		gl.useProgram(curProg);
		// General uniforms
		gl.uniform1i(curProg.textureSamplerUniform, 0);
		gl.uniform1i(curProg.normalMapSamplerUniform, 1);
		gl.uniform1i(curProg.enableNormalMapUniform, 1);

		mat4.identity(mvMatrix);
		mvMatrix[5] = -1; // Flip y-axis

		// Camera
		vec3.lerp(cameraPos, player.pos, 0.1);
		/*var dx = cameraPos[0] - player.pos[0];
		var dy = player.pos[1] - cameraPos[1];
		var dist = Math.sqrt(dx*dx + dy*dy);
		if (dist > 0.01) {
			dist = Math.min(dist, 1.0);
			mat4.rotate(mvMatrix, -degToRad(35.0 * dist), [dy, dx, 0]);
		}*/
		cameraPos[2] = cameraHeight; // Constant height
		mat4.translate(mvMatrix, [-cameraPos[0], -cameraPos[1], cameraHeight]);

		 // Lighting
		lights[0].position = vec3.create([player.pos[0], player.pos[1], 0.5]);
		setLightUniforms();
		gl.uniform1f(curProg.materialShininessUniform, 512.0);

		world.draw();
		player.draw();
		for (var i = 0; i < monsters.length; ++i)
			monsters[i].draw();
	}


	var lastTime = 0;

	function animate() {
		var timeNow = new Date().getTime();
		if (lastTime != 0) {
			var elapsed = timeNow - lastTime;

			player.updateMoving();
			for (var i = 0; i < monsters.length; ++i)
				monsters[i].updateMoving();

			// Animate lights
			for (var i = 0; i < lights.length; ++i) {
				var anim = timeNow / (1000.0 + i);
				anim = 0.5 * Math.abs(anim - Math.floor(anim) - 0.5) * 2.0;
				lights[i].attenuation = vec3.create([0.0, 0.0, 0.8 + anim]);
			}
		}
		lastTime = timeNow;
	}


	function tick() {
		requestAnimFrame(tick);
		handleKeys();
		drawScene();
		animate();
	}


	function webGLStart() {
		var canvas = document.getElementById("glcanvas");
		initGL(canvas);
		initShaders();
		initTextures();

		gl.clearColor(0.0, 0.0, 0.0, 1.0);
		gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
		gl.cullFace(gl.FRONT);
		gl.enable(gl.BLEND);
		gl.enable(gl.DEPTH_TEST);
		gl.enable(gl.CULL_FACE);

		document.onkeydown = handleKeyDown;
		document.onkeyup = handleKeyUp;

		lights[0] = new PointLight();
		world = new World();
		player = new Actor("player", [world.map.startx, world.map.starty, 0], "player");
		for (var i = 0; i < 10; ++i) {
			monsters.push(new Actor("monster", world.map.findEmpty(), "player"));
		}

		tick();
	}

</script>


</head>


<body onload="webGLStart();">

	<header>
		<h1>WebGL 7DRL</h1>
	</header>
	<div id="game">
		<canvas id="glcanvas" style="border: none;" width="500" height="500"></canvas>
	</div>
	<footer>
		<span class="copyright">&copy; Tapio Vierros 2011</span>
	</footer>
</body>

</html>
