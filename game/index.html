<!DOCTYPE HTML>
<html>

<head>
<title>WebGL 7DRL</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="style.css" />
<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="webgl-utils.js"></script>
<script type="text/javascript" src="webgl-core.js"></script>
<script type="text/javascript" src="actor.js"></script>
<script type="text/javascript" src="world.js"></script>

<script type="text/javascript">


	// Shaders

	var curProg;
	var coreShaderProgram;

	function initShaders() {
		coreShaderProgram = createProgram("core.vert", "core.frag");
	}

	// Textures

	var textures = {};

	function initTextures() {
		textures["player"] = loadTexture("textures/char.png");
		textures["player_normalmap"] = loadTexture("textures/char_normalmap.png");
		textures["rat"] = loadTexture("textures/rat.png");
		textures["rat_normalmap"] = loadTexture("textures/rat_normalmap.png");
		textures["goblin"] = loadTexture("textures/goblin.png");
		textures["goblin_normalmap"] = loadTexture("textures/goblin_normalmap.png");
		textures["torch"] = loadTexture("textures/torch.png");
		textures["torch_normalmap"] = loadTexture("textures/torch_normalmap.png");
		textures["floor"] = loadTexture("textures/floor.jpg");
		textures["floor_normalmap"] = loadTexture("textures/floor_normalmap.jpg");
		textures["wall"] = loadTexture("textures/wall.jpg");
		textures["wall_normalmap"] = loadTexture("textures/wall_normalmap.jpg");
	}

	// Objects etc.

	var player;
	var world;
	var monsters = [];
	var items = [];

	// Key handling

	var pressedKeys = {};

	function handleKeyDown(event) {
		pressedKeys[event.keyCode] = true;

		if (event.keyCode == 72) {
			var el = document.getElementById("help");
			document.getElementById("fpscounter").style.display = (el.style.display != 'none' ? 'none' : '');
			el.style.display = (el.style.display != 'none' ? 'none' : '');
		}

		if (player.dead()) return;
		// Torch
		if (event.keyCode == 84) {
			if (player.leftHand == "torch") player.leftHand = null;
			else if (player.torches > 0) player.leftHand = "torch";
		}
		// Zoom
		if (event.keyCode == 107 || event.keyCode == 187)
			cameraHeight = Math.max(cameraHeight - 0.5, cameraMinHeight);
		if (event.keyCode == 109 || event.keyCode == 189)
			cameraHeight = Math.min(cameraHeight + 0.5, cameraMaxHeight);
	}

	function handleKeyUp(event) {
		pressedKeys[event.keyCode] = false;
	}

	function handleKeys() {
		if (player.dead()) return;
		// First person mode
		cameraFirstPerson = false;
		if (pressedKeys[76]) {
			cameraFirstPerson = true;
			if (pressedKeys[37] || pressedKeys[65]) cameraAngle += 0.05; // Left cursor key or A
			else if (pressedKeys[39] || pressedKeys[68]) cameraAngle -= 0.05; // Right cursor key or D

		// Movement
		} else if (!player.moving) {
			var dx = 0, dy = 0;

			if (pressedKeys[37] || pressedKeys[65]) dx = -1; // Left cursor key or A
			else if (pressedKeys[39] || pressedKeys[68]) dx = 1; // Right cursor key or D
			if (pressedKeys[38] || pressedKeys[87]) dy = -1; // Up cursor key or W
			else if (pressedKeys[40] || pressedKeys[83]) dy = 1; // Down cursor key

			player.move([player.pos[0]+dx, player.pos[1]+dy]);

			// Monster AI
			for (var i = 0; i < monsters.length; ++i)
				monsters[i].ai();
		}
	}

	// Rendering

	const cameraMinHeight = 4.0;
	const cameraMaxHeight = 8.0;
	var cameraHeight = (cameraMinHeight + cameraMaxHeight) * 0.5;
	var cameraPos = vec3.create([0, 0, cameraHeight]);
	var cameraAngle = 0.0;
	var cameraPitch = 0.0;
	var cameraFirstPerson = false;

	function drawScene() {
		gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
		gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

		mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);
		pMatrix[5] = -pMatrix[5]; // Flip y-axis

		curProg = coreShaderProgram;
		gl.useProgram(curProg);
		// General uniforms
		gl.uniform1i(curProg.textureSamplerUniform, 0);
		gl.uniform1i(curProg.normalMapSamplerUniform, 1);
		gl.uniform1i(curProg.enableNormalMapUniform, 1);

		mat4.identity(mvMatrix);

		// Camera
		// Height and position interpolation
		var targetHeight = cameraFirstPerson ? 0.4 : cameraHeight;
		vec3.lerp(cameraPos, [player.pos[0], player.pos[1], targetHeight], 0.1);
		// Pitch angle (first person view)
		var targetPitch = cameraFirstPerson ? degToRad(90.0) : 0.0;
		cameraPitch = cameraPitch + 0.1 * (targetPitch - cameraPitch);
		if (Math.abs(cameraPitch) > 0.01)
			mat4.rotate(mvMatrix, cameraPitch, [1, 0, 0]);
		// Looking angle (first person view)
		if (!cameraFirstPerson) cameraAngle = 0.0;
		if (cameraAngle != 0.0)
			mat4.rotate(mvMatrix, cameraAngle, [0, 0, 1]);
		// Set position
		mat4.translate(mvMatrix, [-cameraPos[0], -cameraPos[1], -cameraPos[2]]);

		 // Lighting
		if (player.leftHand != "torch") lights[0].attenuation = vec3.create([1000, 1000, 1000]);
		lights[0].position = vec3.create([player.pos[0], player.pos[1], 0.5])
		setLightUniforms();
		gl.uniform1f(curProg.materialShininessUniform, 512.0);

		world.draw();
		player.draw();
		for (var i = 0; i < items.length; ++i)
			items[i].draw();
		for (var i = 0; i < monsters.length; ++i)
			monsters[i].draw();
	}

	function handleLogic() {
		var timeNow = new Date().getTime();

		player.updateMoving();

		for (var i = 0; i < monsters.length; ++i)
			monsters[i].updateMoving();

		if (player.dead()) {
			document.getElementById("game").style.display = "none";
			document.getElementById("gameover").style.display = "block";
		}

		// Animate lights
		for (var i = 0; i < lights.length; ++i) {
			var anim = timeNow / (1000.0 + i);
			anim = 0.5 * Math.abs(anim - Math.floor(anim) - 0.5) * 2.0;
			lights[i].attenuation = vec3.create([0.0, 0.0, 1.0 + anim]);
		}
	}

	function updateUI() {
		document.getElementById("health").innerHTML = player.condition + "%";
		document.getElementById("torch").innerHTML = player.torch + "s";
		document.getElementById("torches").innerHTML = player.torches;
	}

	var frameCounter = 0;

	function doEachSecond() {
		// Handle FPS
		document.getElementById("fps").innerHTML = frameCounter;
		frameCounter = 0;
		// Handle player torch
		if (player.leftHand == "torch") {
			player.torch -= 1.0;
			if (player.torch <= 0) {
				player.leftHand = null;
				--player.torches;
				player.torch = player.torches > 0 ? torchMaxTime : 0;
			}
		}
	}

	function tick() {
		requestAnimFrame(tick);
		handleKeys();
		handleLogic();
		drawScene();
		updateUI();
		++frameCounter;
	}

	function webGLStart() {
		var canvas = document.getElementById("glcanvas");
		initGL(canvas);
		initShaders();
		initTextures();

		gl.clearColor(0.0, 0.0, 0.0, 1.0);
		gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
		gl.cullFace(gl.FRONT);
		gl.enable(gl.BLEND);
		gl.enable(gl.DEPTH_TEST);
		gl.enable(gl.CULL_FACE);

		document.onkeydown = handleKeyDown;
		document.onkeyup = handleKeyUp;

		lights[0] = new PointLight();
		world = new World();
		player = new Actor("player", [world.map.startx, world.map.starty, 0], "player");
		for (var i = 0; i < 20; ++i) {
			var type = rand(0,1) ? "rat" : "goblin";
			monsters.push(new Actor(type, world.map.findEmpty(), type));
		}
		var torches = rand(4,6);
		for (var i = 0; i < torches; ++i)
			items.push(new Actor("torch", world.map.findEmpty(), "torch"));

		setInterval("doEachSecond()", 1000);
		tick();
	}

</script>

</head>

<body onload="webGLStart();">
	<header>
		<h1>WebGL 7DRL</h1>
	</header>
	<section id="fpscounter" class="infobox">
		FPS: <span id="fps">0</span>
	</section>
	<section id="game">
		<canvas id="glcanvas" style="border: none;" width="500" height="500"></canvas>
		<p>
		<span class="uitext"><span class="healthlabel">Health:</span> <span id="health">100%</span></span>
		<span class="uitext"><span class="torchlabel">Torch:</span> <span id="torch">100s</span></span>
		<span class="uitext"><span class="torcheslabel">Torches:</span> <span id="torches">-</span></span>
		</p>
	</section>
	<section id="gameover" style="display: none;">
		<h1>You died!</h1>
	</section>
	<section id="help" class="infobox">
		<ul>
		<li>Arrows/WASD to move and attack</li>
		<li>T to toggle torch</li>
		<li>L to enter first-person looking mode</li>
		<li>H to toggle this help</li>
		<li>+ to zoom in</li>
		<li>- to zoom out</li>
		</ul>
	</section>
	<footer>
		<span class="copyright">&copy; Tapio Vierros 2011</span>
	</footer>
</body>

</html>
